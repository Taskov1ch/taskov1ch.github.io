<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404</title>
		<style>
			:root {
				--color-dark-blue: #0a192f;
				--color-navy-blue: #112240;

				--color-light-blue: #ccd6f6;

				--color-lighter-blue: #a8b2d1;

				--color-accent-blue: #64ffda;

				--font-sans:
					ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					"Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
					"Segoe UI Symbol", "Noto Color Emoji";
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html {
				height: 100%;
			}

			body {
				background-color: var(--color-dark-blue);
				color: var(--color-light-blue);
				font-family: var(--font-sans);
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;

				text-align: center;
				padding: 20px;
			}

			.container-404 {
				display: flex;
				flex-direction: column;
				align-items: center;
				max-width: 500px;
			}

			.image-404 {
				width: 120px;

				height: auto;
				margin-bottom: 2rem;

				opacity: 0.7;
			}

			.text-404 {
				font-size: 6rem;

				font-weight: bold;
				line-height: 1;
				color: var(--color-light-blue);
				margin-bottom: 1rem;
			}

			.quote-404 {
				font-size: 0.95rem;

				font-style: italic;
				color: var(--color-lighter-blue);
				margin-bottom: 2.5rem;

				min-height: 3em;

				line-height: 1.6;
			}

			.button-back {
				display: inline-block;
				background-color: var(--color-navy-blue);
				color: var(--color-light-blue);
				border: 1px solid var(--color-accent-blue);
				padding: 0.75rem 1.5rem;

				border-radius: 0.375rem;

				text-decoration: none;
				font-weight: 500;
				transition:
					background-color 0.2s ease-out,
					transform 0.1s ease-out;
				cursor: pointer;
			}

			.button-back:hover {
				background-color: rgba(100, 255, 218, 0.1);
			}

			.button-back:active {
				transform: scale(0.98);
			}
		</style>
	</head>

	<body>
		<div class="container-404">
			<h1 class="text-404">404</h1>

			<p id="quote-404" class="quote-404">Looking for something?</p>

			<a href="/" id="back-button" class="button-back">Let's Go Back</a>
		</div>

		<script>
			const errorQuotes = {
				en: [
					"Oops! Looks like this page got lost in the digital void.",
					"Are you sure you typed that correctly? This page seems to be missing.",
					"404: The page you're looking for might have been moved, deleted, or possibly never existed.",
					"Well, this is awkward... We can't find the page.",
					"Even the best explorers get lost sometimes. This page is one of those times.",
					"Houston, we have a 404 problem."
				],
				ru: [
					"Упс! Кажется, эта страница потерялась в цифровой пустоте.",
					"Вы уверены, что правильно набрали адрес? Эта страница не найдена.",
					"404: Страница, которую вы ищете, могла быть перемещена, удалена или, возможно, никогда не существовала.",
					"М-да, неловко вышло... Не можем найти эту страницу.",
					"Даже лучшие исследователи иногда теряются. Эта страница - как раз такой случай.",
					"Хьюстон, у нас проблема 404."
				]
			};

			const buttonTexts = {
				en: "Let's Go Back",
				ru: "Давайте вернёмся"
			};

			(function setContent() {
				const quoteElement = document.getElementById("quote-404");
				const buttonElement = document.getElementById("back-button");
				if (!quoteElement || !buttonElement) return;

				function getCookie(name) {
					const value = `; ${document.cookie}`;
					const parts = value.split(`; ${name}=`);
					if (parts.length === 2) return parts.pop().split(";").shift();
					return null;
				}

				let lang = "en";
				const cookieLang = getCookie("i18next_lng");

				if (cookieLang && (cookieLang === "en" || cookieLang === "ru")) {
					lang = cookieLang;
				} else if (navigator.language) {
					const browserLang = navigator.language.split("-")[0];
					if (browserLang === "ru") {
						lang = "ru";
					}
				}

				const quotesForLang = errorQuotes[lang] || errorQuotes.en;
				const randomIndex = Math.floor(Math.random() * quotesForLang.length);
				quoteElement.textContent = quotesForLang[randomIndex];

				buttonElement.textContent = buttonTexts[lang] || buttonTexts.en;

				document.documentElement.lang = lang;
			})();
		</script>
	</body>
</html>
