<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÐŸÐµÑ€ÐµÐ½Ð°Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ...</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="canonical" href="https://taskov1ch.vercel.app/" />
  <style>
    :root {
      --primary-blue: #007bff;
      --secondary-blue: #0056b3;
      --dark-bg: #121212;
      --light-bg: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #b3b3b3;
      --border-color: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat Alternates", sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #0a192f 0%, #000000 50%, #003366 100%);
      background-size: 400% 400%;
      animation: breathingGradient 15s ease infinite;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes breathingGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .warning-box {
      background-color: var(--light-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .warning-box p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .btn-continue {
      background-color: var(--primary-blue);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-continue:hover {
      background-color: var(--secondary-blue);
    }
  </style>
</head>
<body>
  <div class="warning-box" id="warning" style="display: none;">
    <p>Sorry, this site is only available in Russian ðŸ˜¢</p>
    <button class="btn-continue" onclick="forceRedirect()">Proceed Anyway</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slide = params.get("slide");
    const lang = params.get("lang");

    const redirectUrl = "https://taskov1ch.vercel.app" + (slide ? `/#/${slide}` : '/#');

    if (lang && lang.toLowerCase() !== 'ru') {
      document.getElementById("warning").style.display = "block";
      window.forceRedirect = () => {
        window.location.href = redirectUrl;
      };
    } else {
      window.location.href = redirectUrl;
    }
  </script>
</body>
</html>
